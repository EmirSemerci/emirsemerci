<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main4.css">
</head>
<body>
    <h1>Sayı Bulma Oyunu</h1>

    <p>1 ile 100 arasında rastgele bir sayı seçtik. 10 tur veya daha az sürede tahmin edip edemeyeceğinizi görün. Tahmininizin çok yüksek veya çok düşük olduğunu size söyleyeceğiz.</p>

    <div class="form">
      <label for="guessField">Sayı Girin: </label>
      <input type="number" min="1" max="100" required id="guessField" class="guessField">
      <input type="submit" value="Submit guess" class="guessSubmit">
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

    <script src="main4.js"></script>
</body>
</html>
